<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Calander</legend>
            Date:
            <input type="date" name="d">
            <br><br>
            Date-Time:
            <input type="datetime-local" name="dt">
            <br><br>
            Time:
            <input type="time" name="t">
            <br><br>
            Month:
            <input type="month" name="m">
            <br><br>
            Week:
            <input type="week" name="w">
            <br><br>
            Range:
            <input type="range" name="r" >
        </fieldset>
    </form>
</body>
</html>
