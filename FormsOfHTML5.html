<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>HTML 5</legend>
            Name:
            <input type="text" name="n" required="" autofocus="" maxlength="20">
            <br><br>
            Color:
            <input type="color" name="Color">
            <br><br>
            Email:
            <input type="email" name="email">
            <br><br>
            Passward:
            <input type="password" name="password">
            <br><br>
            Age:
            <input type="number" name="Age" min="1" max="25">
            <br><br>
            Hidden:
            <input type="hidden" name="hidden">
            <br><br>
            Range:
            <input type="range" name="1">
            <br><br>
            <input type="submit">
        </fieldset>
    </form>

    <a href="Forms.html" target="_blank">Visit first file of forms</a>
</body>
</html>
