<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms element</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend >Enquiry</legend>
        Name:   <input type="text" placeholder="Enter your name here... " /> <br> <br>
        Address: <textarea name="" id="" placeholder="Enter your address... "></textarea>
        <br><br>
        Gender:
        <label for="101">
        <input type="radio" value="m" name="gender" id="101" checked=""> Male
        </label>
        <label for="102">
        <input type="radio" value="f" name="gender" id="102"> Female
        </label>
        <label for="103">
        <input type="radio" value="o" name="gender" id="103"> Other
        </label>
        <br><br>
        Country: 
        <select name="Country" id="1">
            <option value="3">Please select a country</option>
            <optgroup label="Asia">
              <option value="D">India</option>
               <option value="r">Russia</option>
               <option value="s">Sri Lanka</option>
            </optgroup>
           <optgroup label="North America">
                 <option value="u">USA</option>
                 <option value="c">Canada</option>
                 <option value="m">Mexico</option>
           </optgroup>
        </select>
        <br><br>
        Hobbies:
        <input type="checkbox" name="Hobbies[]" checked=""> Dancing
        <input type="checkbox" name="Hobbies[]"> Singing
        <input type="checkbox" name="Hobbies[]"> Swimming
        <br><br>
        Image: <input type="file" name="image"/>
        <br><br>

        <input type="submit"> 
        <input type="reset">
        </fieldset>
    </form>
</body>
</html>
