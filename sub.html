<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super and Subscript tag</title>
</head>
<body>
    <center><h1>Arthematic Eq</h1></center>
    <hr>
    <h2><p>(a+b)
             <sup>2</sup> = a<sup>2</sup> + 2ab + b<sup>2</sup>
        </p>

        <!-- Super to super script -->
         <hr> 
         2<sup>3<sup>2</sup></sup> = 64

         <!-- subscript tag -->
          <hr>
          log<sub>2</sub> 45
<!-- 
          meter tag -->
          <hr>
          <meter min="0" max="100" value="20"></meter>
    </h2>
</body>
</html>
