<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested List</title>
</head>
<body>
    <h1>Nested list</h1>
    <h3>A list which contains another list inside it, is called a nested list.</h3>
    <ul>
        <li>Frontend
              <ol type="i">
            <li>HTML
                 <ul type="circle">
                <li>HTML 5</li>
            </ul>
            </li>
           
            <li>CSS
                 <ul type="circle">
                <li>CSS 3</li>
                <li>Bootstrap</li>
            </ul>
            </li>
           
            <li>JavaScript
                <ul type="circle">
                <li>jQuery</li>
            </ul>
            </li>
            
        </ol>
        </li>
      
        <li>Backend
               <ol type="i">
            <li>PHP</li>
            <li>Database</li>
            <li>Ajax</li>
        </ol>
        </li>
     
    </ul>
</body>
</html>
