<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style >
        .main{
            width: 500px;
            height: 500px;
            background-color: red;
        }
        #parent-row1{
            width: 500px;
            height: 250px;
            background-color: yellowgreen;
        }
        #parent-row2{
            width: 500px;
            height: 250px;
            background-color: blueviolet;
        }
        .col1{
            width: 250px;
            height: 250px;
            background-color: aqua;
            float: left;
        }
        .col2{
            width: 250px;
            height: 250px;
            background-color: brown;
            float: left;
        }
    </style>
</head>
<body>
    <div class="main">     <!--  main div -->
        <div id="parent-row1"><!--parent  row 1 div-->
            <div class="col1"> <!--col 1-->
               Home
            </div>
            <div class="col2"> <!--col 2-->
               About
            </div>
        </div>
        <hr>
        <div id="parent-row2"><!--parent  row 2 div-->
            <div class="col1"> <!--col 1-->
              Gallery
            </div>
            <div class="col2"> <!--col 2-->
              Contact
            </div>
        </div>
    </div>
    Hello
</body>
</html>
