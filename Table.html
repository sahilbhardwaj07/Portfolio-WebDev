<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table  cellpadding="10" cellspacing="8" width="150" height="10"  border="10" align="center">
       <thead bgcolor="yellow">
          <tr bgcolor="red" align="center">
             <th> Course </th>
             <th> Fees(in rupees) </th>
             <th> Duration </th>
          </tr>
        </thead>
        <tbody>
            <tr align="center">
                <td > Web Development </td>
                <td> 10,000</td>
                <td> 2.5-3 months</td>
            </tr>
            <tr>
                <td> Data Structure & Algorithms </td>
                <td> 8,000</td>
                <td> 4 months</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
